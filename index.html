<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャイニーズエステ口コミサイト</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>チャイニーズエステ口コミサイト</h1>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#reviews">口コミ</a></li>
                <li><a href="#ranking">ランキング</a></li>
                <li><a href="#payment">プレミアム会員</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <section id="home">
            <h2>最新の口コミをチェック！</h2>
            <p>全国のチャイニーズエステの口コミを閲覧できます。</p>
        </section>
        
        <section id="reviews">
            <h2>口コミ一覧</h2>
            <div id="review-list">
                <!-- ここに口コミが追加される -->
            </div>
            <h3>口コミを投稿する</h3>
            <form id="review-form" onsubmit="event.preventDefault(); submitReview();">
                <input type="text" id="review-name" placeholder="名前" required>
                <select id="review-rating" required>
                    <option value="">評価を選択</option>
                    <option value="1">★☆☆☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="4">★★★★☆</option>
                    <option value="5">★★★★★</option>
                </select>
                <textarea id="review-comment" placeholder="口コミを入力" required></textarea>
                <button type="submit">口コミを投稿</button>
            </form>
        </section>
        
        <section id="ranking">
            <h2>エステランキング</h2>
            <p>ユーザー評価の高いエステTOP5を掲載！</p>
        </section>
        
        <section id="payment">
            <h2>プレミアム会員登録</h2>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="your-paypal-email@example.com">
                <input type="hidden" name="item_name" value="プレミアム会員">
                <input type="hidden" name="amount" value="1500">
                <input type="hidden" name="currency_code" value="JPY">
                <button type="submit">PayPalで支払う</button>
            </form>
        </section>
    </div>
    
    <footer>
        <p>© 2024 チャイニーズエステ口コミサイト</p>
    </footer>
</body>
</html>
